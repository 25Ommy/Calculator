<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="screen">
          <div class="top-text">
            <p class="dummy"></p>
          </div>
          <div class="user-display">
            <input type="text" class="result" />
          </div>
        </div>
        <div class="cal-button">
          <ul>
            <li class="clr">C</li>
            <li class="btns">DEL</li>
            <li class="btns">%</li>
            <li class="btns">/</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="btns">*</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li class="btns">-</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="btns">+</li>
            <li>00</li>
            <li>0</li>
            <li class="btns">.</li>
            <li class="btns">=</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
